syntax = "proto3";
package pb;

message Record {
    string key = 1;
    bytes data = 2;
}
message DBReply {
    enum Status {
        Unknown = 0;
        OK = 200;
        Success = 201;
        InvalidRequest = 400;
        NetworkError = 450;
        InternalError = 500;
    }

    int32 version = 1;
    Status status = 2;
    Record record = 3;
}